

<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
      <div class="row align-items-center">
          <div class="col-lg-9 mx-auto text-center">
              <h1 class="text-white">Login</h1>
          </div>
      </div>
  </div>
</div>


<form class="container top" [formGroup]='loginForm'>

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName='email' aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div *ngIf="loginForm.controls['email'].invalid &&
                        (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
                        class="alert alert-danger">
                        <div *ngIf="loginForm.controls['email'].errors.email">
                            Format Email invalid
                        </div>
                        <div *ngIf="loginForm.controls['email'].errors.required">
                            Email required
                        </div>
                        
                    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName='pwd'>
    </div>
    <div *ngIf="loginForm.controls['pwd'].invalid &&
                    (loginForm.controls['pwd'].dirty || loginForm.controls['pwd'].touched)"
                    class="alert alert-danger">
                    
                    <div *ngIf="loginForm.controls['pwd'].errors.minlength">
                      password Min Length : 8                    
                    </div>
                    <div *ngIf="loginForm.controls['pwd'].errors.required">
                       password is required
                  </div>
                </div>
  <div class="center">
    <button type="submit" (click)='login()' class="btn btn-primary">Submit</button>

  </div>
  </form>
