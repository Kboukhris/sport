<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
      <div class="row align-items-center">
          <div class="col-lg-9 mx-auto text-center">
              <h1 class="text-white">Contact</h1>
          </div>
      </div>
  </div>
</div>

<form class="container top" #contactForm='ngForm' (ngSubmit)='valider()'>
    <div class="form-group">
      <label for="formGroupExampleInput">Email address</label>
      <input type="text" [(ngModel)]='contact.email' [ngModelOptions]="{standalone: true}" class="form-control" id="formGroupExampleInput" placeholder="email..">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Phone number</label>
      <input type="text" [(ngModel)]='contact.number'  [ngModelOptions]="{standalone: true}"class="form-control" id="formGroupExampleInput2" placeholder="#type your number">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Comment area</label>
        <textarea class="form-control" [(ngModel)]='contact.coment'  [ngModelOptions]="{standalone: true}" id="exampleFormControlTextarea1" rows="3"></textarea > 
      </div>
      <div class="center">
          <button type="submit" class="btn btn-warning">send now</button>
        </div>
  </form>
