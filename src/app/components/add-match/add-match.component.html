<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">add-match</h1>
            </div>
        </div>
    </div>
  </div>
  
  <form class="container top" #matchForm='ngForm' (ngSubmit)='valider()'>
      <div class="form-group">
        <label for="formGroupExampleInput">team one</label>
        <input type="text" [(ngModel)]='match.teamone' [ngModelOptions]="{standalone: true}" class="form-control" id="formGroupExampleInput" placeholder="type your team..">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">team two</label>
        <input type="text" [(ngModel)]='match.teamtwo'  [ngModelOptions]="{standalone: true}"class="form-control" id="formGroupExampleInput2" placeholder="type your team...">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">score one</label>
        <input type="text" [(ngModel)]='match.scoreone' [ngModelOptions]="{standalone: true}" class="form-control" id="formGroupExampleInput" placeholder="type your score..">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">score two</label>
        <input type="text" [(ngModel)]='match.scoretwo'  [ngModelOptions]="{standalone: true}"class="form-control" id="formGroupExampleInput2" placeholder="type your score...">
      </div>
      
        <div class="center">
            <button type="submit" class="btn btn-warning">send now</button>
          </div>
    </form>
